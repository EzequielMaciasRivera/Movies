<div class="row">
  <h1>Disfruta de las pelis!!</h1>
</div>
<div class="row order">
  <button [ngClass]="{'off':!state1,'on':state1}" type="button" class="btn btn-outline-primary"
    (click)="sortByAlphabetic(moviesToShow)">Sort A -
    Z</button>
  <button [ngClass]="{'off':!state2,'on':state2}" type="button" class="btn btn-outline-primary"
    (click)="sortConvertStringDateToString(moviesToShow)">Sort
    by
    realisedDate</button>
</div>

<div class="d-flex justifyClass flex-wrap">
  <div *ngFor="let movie of moviesToShow" class="mx-2 my-2">

    <div style="background-image: url({{movie.poster}});" class="card">
      <div class="card__info-hover ">
        <div class="card__clock-info">
          <mat-icon [hidden]="!likedstate1" (click)="addToMyList(movie)"
            class="iconsEfects card__like">favorite_border</mat-icon>
          <mat-icon [hidden]="likedstate1" (click)="removeToMyList()"
            class="iconsEfects card__like onLiked">favorite</mat-icon>
        </div>
        <div class="gap1">
          <svg class="card__clock" viewBox="0 0 24 24">
            <path
              d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M19.03,7.39L20.45,5.97C20,5.46 19.55,5 19.04,4.56L17.62,6C16.07,4.74 14.12,4 12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22C17,22 21,17.97 21,13C21,10.88 20.26,8.93 19.03,7.39M11,14H13V8H11M15,1H9V3H15V1Z" />
          </svg><span class="card__time">{{movie.duration}}</span>
        </div>

      </div>
      <div style="background-image: url({{movie.poster}});" class="card__img"></div>
      <a class="card_link">
        <div style="background-image: url({{movie.poster}});" class="card__img--hover"></div>
      </a>
      <div class="card__info">
        <div *ngIf="!likedstate1" class="items">
          <mat-icon>playlist_add_check</mat-icon>
          <h5 class="OnMyWatchlist">On my watchlist</h5>
        </div>

        <div class="titleBox">
          <h3 class="card__title">{{movie.title}}</h3>
        </div>
        <div class="authorBox">
          <span class="card__by">by <a class="card__author" title="author">{{movie.author}}</a></span>
        </div>
        <p class="card__category">Genere: {{movie.genre}}</p>
        <div class="playCenter">
          <button type="button" class="customeBottom btn btn-sm btn btn-outline-success"
            (click)="seeDetails(movie.id)"><mat-icon>play_circle_outline</mat-icon>
            <mat-icon>weekend</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
